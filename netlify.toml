[build]
  command = "npm run build"
  publish = "dist"

# For base Chinese articles page
[[redirects]]
  from = "/zh-tw/articles/"
  to = "/zh-tw/articles/index.html"
  status = 200

# For dynamic Chinese article routes (must come after the more specific rule)
[[redirects]]
  from = "/zh-tw/articles/*"
  to = "/zh-tw/articles/:splat/index.html"
  status = 200

# For base Chinese tags page
[[redirects]]
  from = "/zh-tw/tags/"
  to = "/zh-tw/tags/index.html"
  status = 200

# For dynamic Chinese tag routes (must come after the more specific rule)
[[redirects]]
  from = "/zh-tw/tags/*"
  to = "/zh-tw/tags/:splat/index.html"
  status = 200

# redirect missing pages to the 404 page
[[redirects]]
  from = "/en/*"
  to = "/en/404.html"
  status = 404

[[redirects]]
  from = "/zh-tw/*"
  to = "/zh-tw/404.html"
  status = 404

# Handle root 404
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
